<html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'black',
                        foreground: 'blue',
                        primary: {
                            DEFAULT: 'black',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --foreground: 240 10% 3.9%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
</head>
<body>
{% for msg in messages %}
    {{ msg }}
{% endfor %}
<form action="" method="post">
    {% csrf_token %}
    <div class="bg-background text-primary-foreground min-h-screen flex items-center justify-center">
        <div class="bg-card shadow-lg rounded-lg p-8 w-full max-w-md relative overflow-hidden">
            <img aria-hidden="true" alt="Background pattern" src="{% static 'assets/images/banner-bg.png' %}" class="absolute inset-0 w-full h-full object-cover opacity-20" />
            <div class="relative z-10">
                <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium">Name</label>
                        <input type="text" id="name" name="username" placeholder="Enter the username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium">Contact Info</label>
                        <input type="text" id="contact" name="contact" placeholder="123-456-7890" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
                    </div>
                    <div>
                        <label for="skills" class="block text-sm font-medium">Skill Sets</label>
                        <input type="text" id="skills" name="skills" placeholder="Web Development, Design, Content creator" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password" placeholder="********" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="********" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
                    </div>
                    <button type="submit" class="bg-primary text-primary-foreground w-full py-2 rounded-lg hover:bg-primary/80 transition duration-300 ease-in-out transform hover:scale-105">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
