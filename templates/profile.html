    <div class="bg-gray-800 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Welcome, {{ user.username }}</h1>
    <div class="flex space-x-4">
      <a href="{% url 'project_list' %}" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Projects</a>
      <a href="" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Profile</a>

    </div>
  </div>
</div>
<div class="container mx-auto mt-4">

  <div class="bg-white p-4 rounded-md shadow-md">
    <h2 class="text-xl font-bold mb-4">User Profile</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label for="contact" class="block text-gray-700 font-bold mb-2">Contact:</label>
        <input type="text" id="contact" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your contact information"  name="contact" value="{{ form.contact.value }}">

      </div>
      <div>
        <label for="skills" class="block text-gray-700 font-bold mb-2">Skills:</label>
        <textarea id="skills" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your skills, separated by commas">{{ form.skills.value }}</textarea>
        <a href="{% url 'user_profile_view'%}" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Save</a>
      </div>

      <a href="{% url 'update_profile' %}" type="button" value="" >Edit Profile</a>
    <div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Work Experience</h1>

    <div class="mb-4">
      <label for="company" class="block text-gray-700 text-sm font-bold mb-2">Company</label>
      <input type="text" id="company" name="company" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="position" class="block text-gray-700 text-sm font-bold mb-2">Position</label>
      <input type="text" id="position" name="position" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="start_date" class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>
      <input type="date" id="start_date" name="start_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="end_date" class="block text-gray-700 text-sm font-bold mb-2">End Date</label>
      <input type="date" id="end_date" name="end_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
      <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
    <a href="{% url 'update_workexperience' %}" type="button" value="" >Edit Work Experience</a>
  </div>
      <div class="container mx-auto p-4 mt-8">
  <h1 class="text-3xl font-bold mb-4">Education</h1>

    <div class="mb-4">

      <input type="text" id="institution" name="institution" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="degree" class="block text-gray-700 text-sm font-bold mb-2">Degree</label>

    </div>
    <div class="mb-4">
      <label for="field_of_study" class="block text-gray-700 text-sm font-bold mb-2">Field of Study</label>

    </div>
    <div class="mb-4">
      <label for="start_date" class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>

    <div class="mb-4">

    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
<a href="{% url 'update_education' %}" type="button" value="" >Edit Education</a>
</div>

      <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="issuing_organization" class="block text-gray-700 text-sm font-bold mb-2">Issuing Organization</label>

    </div>

    </div>
    <div class="mb-4">
      <label for="expiration_date" class="block text-gray-700 text-sm font-bold mb-2">Expiration Date</label>
      <input type="date" id="expiration_date" name="expiration_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="credential_id" class="block text-gray-700 text-sm font-bold mb-2">Credential ID</label>
      <input type="text" id="credential_id" name="credential_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

      <label for="credential_url" class="block text-gray-700 text-sm font-bold mb-2">Credential URL</label>
      <input type="url" id="credential_url" name="credential_url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
<a href="{% url 'update_certificate' %}" type="button" value="" >Edit Certificates</a>
