			@layer base {

.futuristic-button {
  position: relative;
  display: inline-block;
  padding: 20px 40px;
  font-size: 24px;
  text-transform: uppercase;
  color: #fff;
  background-color: #1a2a40;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow:
    0 0 25px rgba(0, 128, 255, 0.7),
    inset 0 0 25px rgba(0, 128, 255, 0.7);
  transition:
    transform 0.4s ease-in-out,
    box-shadow 0.4s ease-in-out,
    background-color 0.4s ease-in-out,
    color 0.4s ease-in-out;
  perspective: 1000px;
  z-index: 1;
  overflow: hidden;
  animation:
    float 3s infinite ease-in-out,
    colorChange 6s infinite alternate ease-in-out;
}

.futuristic-button::before,
.futuristic-button::after {
  content: "";
  position: absolute;
  width: 160%;
  height: 160%;
  top: -30%;
  left: -30%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(0, 128, 255, 0.4),
    transparent
  );
  border-radius: 50%;
  animation: pulse 2.5s infinite ease-in-out;
  z-index: -1;
}

.futuristic-button::after {
  background: linear-gradient(
    45deg,
    transparent,
    rgba(0, 192, 255, 0.6),
    transparent
  );
  animation-duration: 1.25s;
}

@keyframes pulse {
  0%,
  100% {
    transform: scale(0.85);
  }
  50% {
    transform: scale(1.15);
  }
}

@keyframes float {
  0% {
    transform: translateY(0px) translateX(0px) scale(1);
  }
  25% {
    transform: translateY(-5px) translateX(3px) scale(1.02);
  }
  50% {
    transform: translateY(0px) translateX(-5px) scale(1);
  }
  75% {
    transform: translateY(5px) translateX(3px) scale(0.98);
  }
  100% {
    transform: translateY(0px) translateX(0px) scale(1);
  }
}

@keyframes colorChange {
  0% {
    background-color: #1a2a40;
    box-shadow:
      0 0 25px rgba(0, 128, 255, 0.7),
      inset 0 0 25px rgba(0, 128, 255, 0.7);
    color: #fff;
  }
  50% {
    background-color: #004080;
    box-shadow:
      0 0 35px rgba(0, 192, 255, 1),
      inset 0 0 35px rgba(0, 192, 255, 0.9);
    color: #cce6ff;
  }
  100% {
    background-color: #1a2a40;
    box-shadow:
      0 0 25px rgba(0, 128, 255, 0.7),
      inset 0 0 25px rgba(0, 128, 255, 0.7);
    color: #fff;
  }
}

.futuristic-button:hover {
  transform: translateY(-12px) scale(1.08);
  background-color: #003366;
  box-shadow:
    0 0 45px rgba(0, 192, 255, 1),
    inset 0 0 45px rgba(0, 192, 255, 0.9);
}

.futuristic-button:hover .light {
  animation: rotateLight 0.75s infinite linear;
}

.light {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 350%;
  height: 350%;
  background: radial-gradient(circle, rgba(0, 128, 255, 0.15), transparent);
  transform: translate(-50%, -50%);
  border-radius: 50%;
  animation: rotateLight 4s infinite linear;
  z-index: -2;
}

@keyframes rotateLight {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

.futuristic-button span {
  position: relative;
  z-index: 2;
  text-shadow: 0 0 15px rgba(0, 128, 255, 0.8);
  animation: textMove 2s infinite ease-in-out;
  display: inline-block;
  transition: opacity 0.4s ease-in-out;
}

.futuristic-button .go-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  text-transform: uppercase;
  color: #cce6ff;
  text-shadow: 0 0 20px rgba(0, 192, 255, 1);
  opacity: 0;
  transition:
    opacity 0.4s ease-in-out,
    transform 0.4s ease-in-out;
}

.futuristic-button:hover span {
  opacity: 0;
  animation: hideText 0.4s forwards;
}

.futuristic-button:hover .go-text {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1.2);
  animation: bounceIn 0.4s forwards;
}

@keyframes textMove {
  0%,
  100% {
    transform: translateY(0);
    color: #fff;
  }
  50% {
    transform: translateY(-5px);
    color: #cce6ff;
  }
}

@keyframes hideText {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateY(10px);
  }
}

@keyframes bounceIn {
  0% {
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
  }
}
