<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List Page ðŸ“‘</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
 <div class="bg-gray-800 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Welcome, {{ user.username }}</h1>
    <div class="flex space-x-4">
      <a href="{% url 'project_list' %}" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Projects</a>
      <a href="{% url 'profile' %}" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Profile</a>
        <a href="{% url 'logout' %}" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600">Logout</a>
    </div>
  </div>
</div>
    <div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Project List</h1>
  <a href="{% url 'create_project' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New Project</a>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-bold text-gray-800 mb-2">Project 1</h2>
      <p class="text-gray-600"><ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
            <a href="{% url 'update_project' project.pk %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Edit</a>
            <a href="{% url 'delete_project' project.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
        </li><br>
    {% endfor %}
</ul></p><br><br>

    </div>


  </div>
</div>
</body>


</html>
